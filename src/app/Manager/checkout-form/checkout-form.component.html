<div class="container">
  <h2>Checkout Form</h2>
  <form   class="checkout-form" (ngSubmit)="confirmAddingTheProduct()">
    <div class="form-group">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" [(ngModel)]="firstName" disabled>
    </div>
    <div class="form-group">
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastName" [(ngModel)]="lastName" disabled>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email"  disabled>
    </div>
    <div class="form-group">
      <label for="calender">Paid Date</label>
      <input type="Date" id="calender" name="date" [(ngModel)]="date">
    </div>
    <div class="form-group">
      <label for="country">country</label>
      <select id="country" name="country" class="custom-select" (change)="onCountryChange($event)">
        <option  selected >Select</option>
        <option *ngFor="let country of countryList" [value]="country.name"  id="{{country.id}}" >{{country.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <select id="state" name="state" class="custom-select">
        <option  selected >Select</option>
        <option *ngFor="let city of cityList" [value]="city.name"  >{{city.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="zip">Price</label>
      <input type="text" id="zip" name="zip" [(ngModel)]="price" disabled>
    </div>
    <div class="form-group">
      <label for="cardname">Name of Card</label>
      <select id="cardname" name="cardname" class="custom-select" [ngModel]="nameOfCard" (change)="selectCardType($event)">
        <option  selected >Select</option>
        <option *ngFor="let card of listOfCards"   [value]="card"  >{{card}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="creditCardNumber">Credit Card Number</label>
      <input type="text" id="creditCardNumber" name="creditCardNumber" placeholder="1111-2222-3333-4444" [(ngModel)]="creditCardNumber">
    </div>
    <div class="form-group">
      <label for="expDate">Exp Date</label>
      <input type="date" id="expDate" name="expiryData" [(ngModel)]="expiryData"  >
    </div>

    <div class="form-group">
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" placeholder="352" [(ngModel)]="cvv" >
    </div>
    <button type="submit" class="btn">Submit</button>
  </form>
</div>
